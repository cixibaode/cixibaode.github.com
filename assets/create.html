
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>慈溪市保德实验学校</title>
  <meta name="keywords" content="慈溪市保德实验学校"> 
  <meta name="description" content="慈溪市保德实验学校"> 
    <!-- style -->
    <link rel="stylesheet" href="http://cnodejs.qiniudn.com/public/stylesheets/index.min.45b5282c.css" media="all" />

    
    <script src="http://cnodejs.qiniudn.com/public/index.min.a136b98d.js"></script>
    
    <meta content="_csrf" name="csrf-param">
  </head>
  <body>
    <!-- navbar -->

    <!-- wrapper -->
    <div id='wrapper'>
      <div id='main'>
        <div id='sidebar'>
  <div class='panel'>
    <div class='header'>
      <span class='col_fade'>话题发布步骤</span>
    </div>
    <div class='inner'>
      <ol>
        <li>填写标题</li>
        <li>填写内容</li>
        <li>选择话题标签</li>
        <li>确认后发布话题</li>
      </ol>
    </div>
  </div>
  <div class='panel'>
    <div class='header'>
      <span class='col_fade'>话题发布指南</span>
    </div>
    <div class='inner'>
      <ol>
        <li>尽量把话题要点浓缩到标题里</li>
        <li>内容对标题做进一步说明，但不是必须的</li>
        <li>给话题选择合适的标签能增加被阅读的机会</li>
      </ol>
    </div>
  </div>
  <div class='panel'>
    <div class='header'>
      <span class='col_fade'>markdown语法参考</span>
    </div>
    <div class='inner'>
      <ol>
        <li>换行：两个空格</li>
        <li>分段：一个空行</li>
        <li>斜体：*斜体*</li>
        <li>粗体：**粗体**</li>
        <li>代码：行首四个空格</li>
        <li>链接：[文字](url)</li>
        <li>图片：![alt 文字](url)</li>
      </ol>
      <span>详见 <a href='http://www.ituring.com.cn/article/775' target='_blank'>Markdown Wiki</a></span>
    </div>
  </div>
</div>

<div id='content'>
  <div class='panel'>
    <div class='header'>
      <ol class='breadcrumb'>
        <li><a href='/'>主页</a><span class='divider'>/</span></li>
        
        <li class='active'>发布话题</li>
        
      </ol>
    </div>
    <div class='inner post'>
      
      
      
      <form id='create_topic_form' action='/admin/upload' method='post'>
      
        <fieldset>
        	<select id="sub">
		        <option value="">板块</option>
            <option value="report">教师每周报告</option>
	        </select>
          <label class='bold' for='title'>标题</label>
          <textarea class='span9' id='title' name='title' rows='1' placeholder="请在此输入标题，字数控制在10到100个之间"></textarea>
          <label class='bold' for='t_content'>内容</label>
          <textarea class='editor' id='detail' name='t_content' rows='20'></textarea>

          <input type='hidden' id='topic_tags' name='topic_tags' value=''></input>
          <button id='submit_btn' type="submit" class='btn'>发布</button>
        </fieldset>
      </form>
    </div>
    
  </div>  
</div>

<!-- ajaxupload -->
<!-- markdown editor -->
<script src="http://cnodejs.qiniudn.com/public/topic_edit.min.b0c1cf30.js"></script>

<script>
$(function () {
  $('.tag_selectable').click(function(){
    $(this).toggleClass('tag_select');
  });

  $('#submit_btn').click(function(){
    var sub =$("#sub").val(); 
    var title =$("#title").val(); 
    var detail =$("#detail").val(); 
    if (!sub || !title || !detail) {
      alert("请选择板块,标题和内容");
      return false;
    }
    if (confirm("确定发布嘛？")) {
      $.ajax({
        url: '/admin/upload',
        type: 'POST',
        dataType: 'JSON',
        cache: false,
        data: {
          sub: sub,
          title: title, 
          detail: detail
        },
        success: function (resp) {
          var url = resp.href || '/assets/index.html';
          alert("发布成功");
          setTimeout(function () {
            location.href = url;
          }, 25);
        },
        error: function () {
          return alert("出错了");
        }
      });
    }
    return false;

  });
});
</script>

      </div>
    </div>
  </body>
</html>
